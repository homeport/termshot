---
builds:
  - env:
    - CGO_ENABLED=0
    goos:
    - linux
    - darwin
    goarch:
    - amd64
    - arm64
    main: ./cmd/termshot/main.go
    flags:
    - -trimpath
    ldflags:
    - -s -w -extldflags "-static" -X github.com/homeport/termshot/internal/cmd.version={{.Version}}

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  skip: false
  use: github-native
  filters:
    exclude:
    - '^Bump'

brews:
  - tap:
      owner: homeport
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"

    url_template: "https://github.com/homeport/termshot/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    download_strategy: CurlDownloadStrategy

    # Git author used to commit to the repository.
    # Defaults are shown.
    commit_author:
      name: GoReleaser Bot
      email: goreleaser@carlosbecker.com

    folder: HomebrewFormula
    homepage: "https://github.com/homeport/termshot"
    description: "Creates screenshots based on terminal command output."
    license: "MIT"
    skip_upload: false
    test: |
      system "#{bin}/termshot --version"
