---
name: Build

on:
  push:
    tags-ignore:
      - '**'
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18.x

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Build
      run: |
        go build ./...

    - name: Test
      run: |
        go install github.com/onsi/ginkgo/v2/ginkgo@latest
        make test
